name: CI Preflight

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:
    inputs:
      ref:
        description: 'Target ref (branch or tag)'
        required: false
        default: ''

concurrency:
  group: ci-preflight-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preflight:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        graph: [ "0", "1" ]
    env:
      CI: true
      VITE_FEATURE_SCHEDULES_GRAPH: ${{ matrix.graph }}
      VITE_SCHEDULES_TZ: "Asia/Tokyo"

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Timezone guard (ripgrep)
        run: RG_REQUIRED=1 npm run guard:tz

      - name: Preflight (typecheck, lint, unit, build)
        run: npm run preflight

      - name: Unit (coverage)
        run: npx vitest run --coverage --reporter=basic

      - name: Schedule unit suite (coverage)
        run: npx vitest run tests/unit/schedule --coverage --reporter=basic --coverage.reportsDirectory=coverage-schedule

  schedule-unit:
    name: Schedule unit (TZ matrix)
    runs-on: ubuntu-latest
    needs: preflight
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        tz: ["Asia/Tokyo", "America/Los_Angeles"]

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Timezone guard (ripgrep)
        run: RG_REQUIRED=1 npm run guard:tz

      - name: Schedule specs (${{ matrix.tz }})
        env:
          CI: true
          VITE_SCHEDULES_TZ: ${{ matrix.tz }}
        run: npx vitest run tests/unit/schedule --reporter=basic

  e2e:
    name: E2E (Playwright, opt-in)
    runs-on: ubuntu-latest
    needs: [preflight, schedule-unit]
    timeout-minutes: 45
    if: contains(github.event.pull_request.labels.*.name, 'e2e')

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Timezone guard (ripgrep)
        run: RG_REQUIRED=1 npm run guard:tz

      - run: npx playwright install --with-deps
        name: Install Playwright browsers

      - run: npm run test:e2e -- --reporter=line
        name: Playwright smoke

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results/**
            playwright-report/**
