name: Auto add issues to project

on:
  issues:
    types: [opened, reopened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      repository-projects: write
    steps:
      - name: Label the issue
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            Backlog
            S工数
      - name: Add to project
        id: add
        uses: actions/add-to-project@v1.0.2
        with:
          # User Projects: https://github.com/users/<user>/projects/<number>
          project-url: https://github.com/users/yasutakesougo/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fields: |
            Status: Inbox
            Priority: P3
      - name: Fallback via github-script if add-to-project failed
        if: failure() && steps.add.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            core.notice('Fallback: posting a reminder comment');
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '⚠️ 自動追加に失敗しました。手動で https://github.com/users/yasutakesougo/projects/1 に追加してください。'
            });
