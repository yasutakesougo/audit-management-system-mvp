name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Playwright E2E
        uses: microsoft/playwright-github-action@v1
        with:
          run-tests: true

      - name: Upload Playwright traces (quality)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-quality
          path: |
            test-results/**/*.zip
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Playwright videos (quality)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-quality
          path: |
            test-results/**/*.webm
          if-no-files-found: ignore
          retention-days: 7

  canary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Canary checks (E2E + LHCI + Summary)
        run: |
          echo "Running canary checks..."

      - name: Upload Playwright traces (canary)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-canary
          path: |
            test-results/**/*.zip
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Playwright videos (canary)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-canary
          path: |
            test-results/**/*.webm
          if-no-files-found: ignore
          retention-days: 7
