name: fast-lane

on:
  push:
    branches: [ port/flags, main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: fast-lane-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fast:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      CI: true
      NODE_ENV: test
      VITE_E2E: "1"
      VITE_PREFETCH_HUD: "1"
      PREFETCH_HUD: "1"
      VERBOSE_TESTS: "0"

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Store unit tests (focused)
        run: npm run test:store -- --reporter=dot

      - name: Hydration unit budget suite
        run: npm run test:hydration -- --reporter=dot

      - name: Prefetch E2E (HUD on)
        run: npm run test:e2e:prefetch -- --reporter=line

      - name: HUD thresholds E2E
        run: npx playwright test tests/e2e/hud.thresholds.spec.ts --reporter=line

      - name: Users detail flow E2E
        run: npm run test:e2e:users -- --reporter=line

      - name: Build + bundle guards
        run: npm run build:ci

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results/**
            playwright-report/**
            dist/**
          if-no-files-found: ignore
