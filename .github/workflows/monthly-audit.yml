name: Monthly Security Audit

on:
  schedule:
    - cron: '0 18 1 * *' # JST 03:00 on the 1st of each month
  workflow_dispatch:

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm audit --omit=dev
