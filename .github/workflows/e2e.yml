name: e2e
on:
  pull_request:
    branches: [main]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    strategy:
      fail-fast: false
      matrix:
        tz: ['Asia/Tokyo', 'America/Los_Angeles']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare artifact suffix
        id: artifact
        shell: bash
        run: |
          suffix="${{ matrix.tz }}"
          suffix="${suffix//\//-}"
          echo "suffix=$suffix" >> "$GITHUB_OUTPUT"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run e2e:install
      - name: Build app
        run: npm run build
      - name: Create runtime env for SPA
        env:
          VITE_SP_RESOURCE: ${{ secrets.VITE_SP_RESOURCE }}
          VITE_SP_SITE_RELATIVE: ${{ secrets.VITE_SP_SITE_RELATIVE }}
        run: |
          mkdir -p dist
          cat > dist/env.runtime.json <<'JSON'
          {
            "VITE_SP_RESOURCE": "${VITE_SP_RESOURCE:-}",
            "VITE_SP_SITE_RELATIVE": "${VITE_SP_SITE_RELATIVE:-}"
          }
          JSON
          echo "Created dist/env.runtime.json (keys only):"
          jq 'keys' dist/env.runtime.json || cat dist/env.runtime.json
      - name: Run Playwright E2E
        run: npm run e2e
        env:
          TZ: ${{ matrix.tz }}
          PLAYWRIGHT_SKIP_BUILD: '1'
          PLAYWRIGHT_JUNIT_OUTPUT: junit/junit-${{ steps.artifact.outputs.suffix }}.xml
      - name: Check JUnit exists
        id: junit
        shell: bash
        run: |
          if compgen -G "junit/*.xml" > /dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ steps.artifact.outputs.suffix }}
          path: playwright-report
      - name: Upload E2E results
        if: always() && steps.junit.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ steps.artifact.outputs.suffix }}
          path: junit