name: e2e
on:
  pull_request:
    branches: [main]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    strategy:
      fail-fast: false
      matrix:
        tz: ['Asia/Tokyo', 'America/Los_Angeles']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run e2e:install
      - name: Run Playwright E2E
        run: npm run e2e
        env:
          TZ: ${{ matrix.tz }}
      - name: Prepare artifact suffix
        id: artifact
        run: echo "suffix=${TZ//\//-}" >> "$GITHUB_OUTPUT"
        env:
          TZ: ${{ matrix.tz }}
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ steps.artifact.outputs.suffix }}
          path: playwright-report
      - name: Upload E2E results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ steps.artifact.outputs.suffix }}
          path: test-results