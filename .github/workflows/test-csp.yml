name: CSP Guard

on:
  push:
    branches: [main]
  pull_request:

jobs:
  csp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run build
      - run: npm run test:csp
      - name: Upload CSP artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: csp-reports
          path: csp-reports/**
          retention-days: 7
