name: e2e-smoke

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Validate env (only when secrets present)
        if: ${{ env.VITE_MSAL_CLIENT_ID != '' && env.VITE_MSAL_TENANT_ID != '' }}
        run: node scripts/validate-env.mjs
        env:
          ENV_VALIDATE_REQUIRED: VITE_MSAL_CLIENT_ID,VITE_MSAL_TENANT_ID
          VITE_MSAL_CLIENT_ID: ${{ secrets.VITE_MSAL_CLIENT_ID || '' }}
          VITE_MSAL_TENANT_ID: ${{ secrets.VITE_MSAL_TENANT_ID || '' }}
      - run: npm ci
      - run: npm run lint

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    env:
      VITE_MSAL_CLIENT_ID: dummy-client-id
      VITE_MSAL_TENANT_ID: dummy-tenant-id
      VITE_FEATURE_SCHEDULES: "1"
      # Phase 2: E2E feature flag guards
      E2E_FEATURE_SCHEDULE_NAV: "1"
      E2E_FEATURE_SCHEDULE_ACCEPTANCE: "1"
      E2E_FEATURE_SCHEDULE_WEEK_MONTH_TAB: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run typecheck

  vitest:
    name: vitest
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, typecheck]
    env:
      VITE_MSAL_CLIENT_ID: dummy-client-id
      VITE_MSAL_TENANT_ID: dummy-tenant-id
      VITE_FEATURE_SCHEDULES: "1"
      # Phase 2: E2E feature flag guards
      E2E_FEATURE_SCHEDULE_NAV: "1"
      E2E_FEATURE_SCHEDULE_ACCEPTANCE: "1"
      E2E_FEATURE_SCHEDULE_WEEK_MONTH_TAB: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: vitest
        run: TZ=Asia/Tokyo npm run test:ci

  e2e-smoke:
    name: e2e-smoke (chromium)
    runs-on: ubuntu-latest
    needs: [lint, typecheck, vitest]
    env:
      VITE_MSAL_CLIENT_ID: dummy-client-id
      VITE_MSAL_TENANT_ID: dummy-tenant-id
      VITE_FEATURE_SCHEDULES: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Playwright install
        run: npx playwright install --with-deps
      - name: E2E Smoke (short set)
        env:
          TZ: Asia/Tokyo
          CI: 'true'
        run: npx playwright test --config=playwright.smoke.config.ts
      - if: failure()
        name: Upload Playwright artifacts (failure only)
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report/**
            test-results/**
          retention-days: 7
          if-no-files-found: warn
      - if: failure()
        name: Upload JUnit report (failure only)
        uses: actions/upload-artifact@v4
        with:
          name: junit-e2e-smoke
          path: test-results/junit-e2e-smoke.xml
          retention-days: 7
          if-no-files-found: warn
