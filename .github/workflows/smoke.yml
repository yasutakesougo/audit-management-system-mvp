name: Smoke Tests

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    env:
      VITE_MSAL_CLIENT_ID: dummy-client-id
      VITE_MSAL_TENANT_ID: dummy-tenant-id
      VITE_FEATURE_SCHEDULES: "1"
      # Phase 2: E2E feature flag guards
      E2E_FEATURE_SCHEDULE_NAV: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run typecheck

  vitest:
    name: vitest
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, typecheck]
    env:
      VITE_MSAL_CLIENT_ID: dummy-client-id
      VITE_MSAL_TENANT_ID: dummy-tenant-id
      VITE_FEATURE_SCHEDULES: "1"
      # Phase 2: E2E feature flag guards
      E2E_FEATURE_SCHEDULE_NAV: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: vitest
        run: TZ=Asia/Tokyo npm run test:ci

  e2e-smoke:
    name: e2e-smoke (chromium)
    runs-on: ubuntu-latest
    needs: [lint, typecheck, vitest]
    env:
      VITE_MSAL_CLIENT_ID: dummy-client-id
      VITE_MSAL_TENANT_ID: dummy-tenant-id
      VITE_FEATURE_SCHEDULES: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Playwright install (preview server)
        run: PW_USE_PREVIEW=1 npx playwright install --with-deps
      - name: Build (preview server)
        run: npm run build --if-present
      - name: Start preview server
        run: npm run preview -- --host 127.0.0.1 --port 5173 --strictPort &

      - name: Wait for preview server
        run: npx wait-on http://127.0.0.1:5173
      - name: e2e nav-and-status
        env:
          TZ: Asia/Tokyo
          PW_USE_PREVIEW: 1
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:5173
          PLAYWRIGHT_WEB_SERVER_URL: http://127.0.0.1:5173
          PLAYWRIGHT_SKIP_BUILD: '1'
        run: npx playwright test tests/e2e/nav-and-status.smoke.spec.ts --config=playwright.smoke.config.ts --project=smoke --trace on
      - name: e2e schedule.status-service
        env:
          TZ: Asia/Tokyo
          PW_USE_PREVIEW: 1
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:5173
          PLAYWRIGHT_WEB_SERVER_URL: http://127.0.0.1:5173
          PLAYWRIGHT_SKIP_BUILD: '1'
        run: npx playwright test tests/e2e/schedule.status-service.smoke.spec.ts --config=playwright.smoke.config.ts --project=smoke --trace on
      - if: always()
        name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report/**
            test-results/**
          retention-days: 7
          if-no-files-found: warn
      - if: always()
        name: Upload JUnit report
        uses: actions/upload-artifact@v4
        with:
          name: junit-e2e-smoke
          path: test-results/junit-e2e-smoke.xml
          retention-days: 7
          if-no-files-found: warn
