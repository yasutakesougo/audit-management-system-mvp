name: Smoke Tests

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Validate env (only when secrets present)
        if: ${{ env.VITE_MSAL_CLIENT_ID != '' && env.VITE_MSAL_TENANT_ID != '' }}
        run: node scripts/validate-env.mjs
        env:
          ENV_VALIDATE_REQUIRED: VITE_MSAL_CLIENT_ID,VITE_MSAL_TENANT_ID
          VITE_MSAL_CLIENT_ID: ${{ secrets.VITE_MSAL_CLIENT_ID || '' }}
          VITE_MSAL_TENANT_ID: ${{ secrets.VITE_MSAL_TENANT_ID || '' }}
      - run: npm ci
      - run: npm run lint

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    env:
      VITE_MSAL_CLIENT_ID: dummy-client-id
      VITE_MSAL_TENANT_ID: dummy-tenant-id
      VITE_FEATURE_SCHEDULES: "1"
      # Phase 2: E2E feature flag guards
      E2E_FEATURE_SCHEDULE_NAV: "1"
      E2E_FEATURE_SCHEDULE_ACCEPTANCE: "1"
      E2E_FEATURE_SCHEDULE_WEEK_MONTH_TAB: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run typecheck

  vitest:
    name: vitest
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, typecheck]
    env:
      VITE_MSAL_CLIENT_ID: dummy-client-id
      VITE_MSAL_TENANT_ID: dummy-tenant-id
      VITE_FEATURE_SCHEDULES: "1"
      # Phase 2: E2E feature flag guards
      E2E_FEATURE_SCHEDULE_NAV: "1"
      E2E_FEATURE_SCHEDULE_ACCEPTANCE: "1"
      E2E_FEATURE_SCHEDULE_WEEK_MONTH_TAB: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: vitest
        run: TZ=Asia/Tokyo npm run test:ci

  e2e-smoke:
    name: e2e-smoke (chromium)
    runs-on: ubuntu-latest
    needs: [lint, typecheck, vitest]
    env:
      VITE_MSAL_CLIENT_ID: dummy-client-id
      VITE_MSAL_TENANT_ID: dummy-tenant-id
      VITE_FEATURE_SCHEDULES: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Playwright install (preview server)
        run: PW_USE_PREVIEW=1 npx playwright install --with-deps
      - name: Build (preview server)
        run: VITE_E2E='1' VITE_E2E_MSAL_MOCK='1' VITE_FEATURE_SCHEDULES='1' VITE_SKIP_LOGIN='1' npm run build --if-present
      - name: Start preview server
        run: npm run preview -- --host 127.0.0.1 --port 5173 --strictPort &

      - name: Wait for preview server
        run: npx wait-on http://127.0.0.1:5173
      - name: E2E router + nav smoke (chromium + smoke)
        env:
          TZ: Asia/Tokyo
          PW_USE_PREVIEW: 1
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:5173
          PLAYWRIGHT_WEB_SERVER_URL: http://127.0.0.1:5173
          PLAYWRIGHT_SKIP_BUILD: '1'
          VITE_E2E: '1'
          VITE_E2E_MSAL_MOCK: '1'
          VITE_SKIP_LOGIN: '1'
        run: |
          echo "=== E2E flags ==="
          echo "VITE_E2E=$VITE_E2E"
          echo "VITE_E2E_MSAL_MOCK=$VITE_E2E_MSAL_MOCK"
          echo "VITE_SKIP_LOGIN=$VITE_SKIP_LOGIN"
          echo "=== Tooling ==="
          node -v
          npx playwright --version
          echo "=== Run ==="
          npm run e2e:smoke:router-nav
      - name: e2e smoke tests (all)
        env:
          TZ: Asia/Tokyo
          PW_USE_PREVIEW: 1
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:5173
          PLAYWRIGHT_WEB_SERVER_URL: http://127.0.0.1:5173
          PLAYWRIGHT_SKIP_BUILD: '1'
          VITE_E2E: '1'
          VITE_E2E_MSAL_MOCK: '1'
          VITE_SKIP_LOGIN: '1'
          VITE_FEATURE_SCHEDULES: '1'
        run: npx playwright test tests/e2e --config=playwright.config.ts --project=smoke --trace on
      - if: always()
        name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report/**
            test-results/**
          retention-days: 7
          if-no-files-found: warn
      - if: always()
        name: Upload JUnit report
        uses: actions/upload-artifact@v4
        with:
          name: junit-e2e-smoke
          path: test-results/junit-e2e-smoke.xml
          retention-days: 7
          if-no-files-found: warn
